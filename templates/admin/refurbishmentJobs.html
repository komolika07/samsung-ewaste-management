                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="full-width">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="full-width">
                <button type="submit">Submit Job</button>
            </div>
        </form>
